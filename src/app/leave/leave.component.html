

`<button type="button" class="btn btn-primary btn-sm float-end"  (click)="openSaveModal()">Add Leave</button>
  <table class="table table-bordered">
  <thead thead-dark>
    <tr>
      <th scope="col">Index No</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Reason</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list; let i=Index" scope="row">
      <td>{{emp.id}}</td>
      <td>{{emp.employeeName}}</td>
      <td>{{emp.reason}}</td>
      <td>{{emp.startDate}}</td>
      <td>{{emp.endDate}}</td>
      <td>{{emp.description}}</td>
      <!-- <td><button type="button" class="btn btn-primary" (click)="openSaveModal()">Save</button></td> -->
      <td class="d-flex"><button type="button" class="btn btn-primary btn-sm" (click)="openUpdateModal(emp.id)">Update</button>
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteLeave(emp.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="btn-close btn-close-red"  aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formValue">
      <div class="modal-body" >
              <div class="form-group" *ngIf="update">
                <label for="exampleInputEmail1" class="mt-3">Id</label>
                <input type="text" formControlName="id" class="form-control mt-3" id="CustomerId" aria-describedby="emailHelp" placeholder="Enter id">
                </div>
                <div class="form-group">
                  <label for="CustomerId" class="mt-3">Employee Name:</label>
                  <!-- <input type="text" formControlName="employee_Name" class="form-control mt-3" id="CustomerId" aria-describedby="emailHelp" placeholder="Employee Name"> -->
                  <select name="" id="CustomerId" class="form-select mt-3" formControlName="employeeId">
                    <option *ngFor="let emp of employee" [value]="emp.id">
                      {{emp.firstName}}
                     
                      </option>
                  </select>
                  </div>
              
              <div class="form-group">
                <label for="cutomer name" class="mt-3">Leave Reason:</label>
                <input type="text" formControlName="reason" class="form-control mt-3" id="reason" placeholder="Enter reason">
              </div>
              <div class="form-group">
                  <label for="Email Id" class="mt-3">From:</label>
                  <input type="date"  formControlName="startDate" class="form-control mt-3">
                 
                    
                    <!-- <div class="input-group">  
                      <input class="form-control" placeholder="yyyy-mm-dd"  
                             name="dp"  ngbDatepicker #d="ngbDatepicker" formControlName="startDate">  
                      <div class="input-group-append">  
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Date</button>  
                      </div>  
                    </div>   -->
                  </div>
              
              <div class="form-group">
                  <label for="Phone No." class="mt-3">To.</label>
                  <input type="date" id="endDate" formControlName="endDate:" class="form-control mt-3" placeholder="Enter Date">
              </div>
              <div class="form-group">
                  <label for="Description"  class="mt-3">Description:</label>
                  <textarea cols="30" id="description" rows="10" formControlName="description" placeholder="write description"  class="form-control mt-3"></textarea>
              </div>
              <div class="row" formArrayName="UploadFile">
                <div class="mb-3 col-md-6 mt-3">
                  <label for="formFileSm" class="form-label"><h4>Upload Image:</h4></label>
                  <input class="form-control form-control-sm" formControlName="file" id="formFileSm" type="file" (change)="uploadfile($event)">
                  <!-- <button (click)="uploadImage()" class="btn btn-success">Upload</button> -->
                </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-outline-success btn-sm" *ngIf="save" (click)="addLeave(formValue.value)" >Add Leave</button>
              <button type="submit" class="btn btn-outline-success btn-sm" *ngIf="update" (click)="updateLeave(li,formValue.value)" >Update Leave</button>
  
          </div>
      </form>
    </div>
  </div>
</div>
