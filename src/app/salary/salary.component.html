
<button type="button" class="btn btn-primary btn-sm float-end " (click)="openSaveModal()">Save</button>
<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Months</th>
        <th scope="col">SALARY</th>
        
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list" scope="row">
        <td>{{emp.id}}</td>
        <td>{{emp.employeeName}}</td>
        <td>{{emp.months}}</td>
        <td>{{emp.salary}}</td>
        <td class="d-flex"><button type="button" class="btn btn-outline-primary btn-sm" (click)="openUpdateModal(emp.id)">Update</button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteSalary(emp.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

<div class="modal fade" id="salaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="btn-close btn-close-red"  aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="formValue" >
        <div class="modal-body" >
                <div class="form-group" *ngIf="updateModal">
                  <label for="CustomerId" class="mt-3">Id</label>
                  <input type="text" formControlName="id" class="form-control mt-3" id="CustomerId" aria-describedby="emailHelp" placeholder="id">
                  
                </div>
                <div class="form-group">
                  <label for="cutomer name" class="mt-3">Salary</label>
                  <input type="text" formControlName="salary" class="form-control mt-3" id="salary" placeholder="Salary">
                </div>

                <div class="form-group">
                  <label for="months"class="mt-3">Months</label>
                  <input type="text" formControlName="months" class="form-control mt-3" id="months" placeholder="Months">
                </div>
               
                <div class="form-group">
                  <label for="employeeName" class="mt-3">Employee Name</label>
                  <input type="text" formControlName="employeeName" class="form-control mt-3" id="employeeName" placeholder="Employee Name">
                </div>
  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger btn-sm"  (click)="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-outline-primary btn-sm" *ngIf="savaModal" (click)="addSalary(formValue.value)">save</button>
                <button type="submit" class="btn btn-outline-primary btn-sm" *ngIf="updateModal" (click)="updateSalary(salaryUpdate,formValue.value)">update</button>

            </div>
        </form>
      </div>
    </div>
  </div>
