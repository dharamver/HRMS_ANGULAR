
<button type="button" class="btn btn-primary btn-sm float-end" (click)="openSaveModal()">Save</button>
<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Employee_Name</th>
        <th scope="col">ProjectName</th>
        <th scope="col">AssignDate</th>
        <th scope="col">SubmitDate</th>
        <th scope="col">ProjectDescription</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list" scope="row">
        <td>{{emp.id}}</td>
        <td>{{emp.employeeName}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.assignDate}}</td>
        <td>{{emp.submiDate}}</td>
        <td>{{emp.projectDescription}}</td>
        <td class="d-flex"><button type="button" class="btn btn-outline-primary btn-sm" (click)="openUpdatemodal(emp.id)">Update</button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteProject(emp.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="btn-close btn-close-red"  aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="formValue">
        <div class="modal-body" >
                <div class="form-group" *ngIf="update">
                  <label for="exampleInputEmail1" class="mt-3">Enter Id</label>
                  <input type="text" formControlName="id" class="form-control mt-3" id="CustomerId" aria-describedby="emailHelp" placeholder="Enter id">
                  </div>

                  <div class="form-group" *ngIf="saveProject">
                    <label for="cutomer name" class="mt-3">Employee Name:</label>
                    <input type="text" formControlName="employeeName" class="form-control mt-3" id="reason" placeholder="Employee Name">
                  </div>

                <div class="form-group">
                  <label for="cutomer name" class="mt-3">Project:</label>
                  <input type="text" formControlName="name" class="form-control mt-3" id="reason" placeholder="Project Name">
                </div>

                <div class="form-group">
                    <label for="startDate" class="mt-3">From.</label>
                    <input type="date" id="startDate" formControlName="assignDate" class="form-control mt-3" placeholder="Enter Date">
                </div>
                
                <div class="form-group">
                    <label for="endDate" class="mt-3">To.</label>
                    <input type="date" id="endDate" formControlName="submiDate" class="form-control mt-3" placeholder="Enter Date">
                </div>
                

                <div class="form-group">
                    <label for="description" class="mt-3">ProjectDescription</label>
                    <textarea name="" id="description" cols="30" rows="10" formControlName="projectDescription" placeholder="Description" class="form-control mt-3" ></textarea>
                </div>
            
               
  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-outline-success btn-sm" *ngIf="saveProject" (click)="addProject(formValue.value)">Add</button>
                <button type="submit" class="btn btn-outline-success btn-sm" *ngIf="update" (click)="updateProject(projectId,formValue.value)">Update</button>
    
    
            </div>
        </form>
      </div>
    </div>
  </div>
